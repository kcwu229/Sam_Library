<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
</head> 
<body>
	<div align="center">
		<h2>Edit Author</h2>
		<form action="authorSave" method="post" th:object="${author}">
			<table border="0" cellpadding="5">
			    <tr>
                    <td>Author Id: </td>
                    <td><input type="hidden" th:field="*{id}"/></td>
                </tr>         
			
				<tr>
					<td>Author Name: </td>
					<td><input th:field="*{author}" /></td>
				</tr>
				
				<tr>
					<td>Description of Author: </td>
					<td><input th:field="*{description}" /></td>
				</tr>
				
				<tr>
					<td colspan="2"><input type="submit" value="Save"></td>
				</tr>						
			</table>
		</form>
	</div>
</body>
</html>
