spring.application.name=sam_Library


# Database Configuration
spring.datasource.url=
spring.datasource.username=root
spring.datasource.password=

# Hibernate Configuration
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# Ensure Spring Boot application serves static resources from the backend/images directory.
# Add the following configuration in application.properties:
spring.web.resources.static-locations=classpath:/static/,file:backend/images/

# Logging Configuration
spring.jackson.time-zone=GMT+8
logging.level.org.springframework.jdbc=DEBUG
logging.level.com.zaxxer.hikari=DEBUG

# Spring Security Configuration

spring.security.oauth2.client.registration.google.client-id=${GOOGLE_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GOOGLE_CLIENT_SECRET}
# Spring Security Configuration

spring.security.oauth2.client.registration.google.client-id=${GITHUB_CLIENT_ID}
spring.security.oauth2.client.registration.google.client-secret=${GITHUB_CLIENT_SECRET}