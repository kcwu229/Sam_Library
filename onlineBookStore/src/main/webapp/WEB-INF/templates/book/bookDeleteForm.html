<html xmlns:th="http://www.thymeleaf.org">


  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
	<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
	<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
	<!------ Include the above in your HEAD tag ---------->
	
	<script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
	<script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,700,900&display=swap" rel="stylesheet">

    <link th:href="@{/css/deleteform.css}" rel="stylesheet" />

    <title>Delete Books</title>
    
  </head>
  
  <body>
  

  <div class="content">
    
    <div class="container">

      <div class="row justify-content-center">
        <div class="col-md-10">
          
          <div class="row align-items-center">
            <div class="col-lg-7 mb-5 mb-lg-0">

              <h2 class="mb-5">Just fill in the form. <br> It's easy.</h2>

              <form class="border-right pr-5 mb-5" method="post" id="contactForm2" name="contactForm2" action="bookDeleteList" th:object="${book}"  accept-charset="UTF-8">
                <div class="row">
                  <div class="col-md-6 form-group">
                    <input type="text" class="form-control" name="title" id="title" required="required" placeholder="Book Title" th:field="*{title}"/>
                  </div>
                </div>
                
                              
                <div class="row">
                  <div class="col-md-12">
                    <input type="submit" value="Delete" class="btn btn-primary rounded-0 py-2 px-4">
                    <span class="submitting"></span>
                  </div>
                  
                </div>
              </form>

            </div>
            <div class="col-lg-4 ml-auto">
              <h3 class="mb-4">This Book is out-of-date !</h3>
              <p>In order to recommend the best books and promote the reading habits to readers, this online library is going to promote the most-updated one.</p>
              <p><a href="#">Start reading from TODAY !</a></p>
            </div>
          </div>
        </div>  
        </div>
      </div>
  </div>
  
	  <footer>
	   <a class="space" href="index">Return Homepage</a>  
	   <a class="space" href="bookList">Book List</a>
	 </footer>

  </body>
  
</html>
