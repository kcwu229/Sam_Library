<html xmlns:th="http://www.thymeleaf.org">

<head>
  <meta charset="UTF-8">
  <link th:href="@{/css/bookEditForm.css}" rel="stylesheet" />
  <link type="text/css" rel="stylesheet" href="https://bbbootstrap.com/assets/css/allone.css?v=21.7">
  <link type="text/css" rel="stylesheet" href="https://bbbootstrap.com/assets/css/newstyles.css?v=24">
  
  <script type="text/javascript" th:src="@{/js/editFormValidation.js}"></script>
  <script type="text/javascript" th:src="@{/js/jquery-3.6.0.min.js}"></script>  
  
</head> 

<body th:onload="| return checkLocalStorage(), dateValidate() | ">


<div class="main-register-holder">
    <div class="main-register fl-wrap">
        
        <h1 class="b-text-center">Edit Book</span></h1>
            
         <div id="infoMessage"></div>

        <div id="tabs-container">
            
            <div class="tab">
                <div id="tab-1" class="tab-content">
                    <div class="custom-form">
                        <form th:action="localStorage_" method="post" th:object="${book}">
                        
                        	<input type="hidden" th:field="*{id}"/>
                        	
                            <label>Book Name: </label>
                            <input id="title" type="text" class="form-control" th:field="*{title}" disabled="disabled"/>
                            
                            <label>Author: </label>
                            <input id="author" type="text" class="form-control" th:field="*{author}"/>
                            
                            <label>Publish Date: </label>
                            <input id="date" type="text" class="form-control" th:field="*{date}"/>
                            <p id="dateMsg"></p>
                            
                            <label>Publisher: </label>
                            <input id="publisher" type="text" class="form-control" th:field="*{publisher}"/>
                            
                            <label>Summary: </label>
                            <p><textarea placeholder="Enter Summary of Book Here" th:field="*{summary}"></textarea> </p>
                            
                            <label>SoldOut Status: </label>
							<section id="soldOutStatus">
	                            	<input id="soldOut1" type="radio" class="form-control" th:field="*{soldOut}" th:text=true th:value=true>
	                            	<input id="soldOut2" type="radio" class="form-control" th:field="*{soldOut}" th:text=false th:value=false>
	                       	</section>
                            
                            <button type="submit" class="log-submit-btn" style="margin-top: 10px;" id="submitBtn" 
                                               th:onclick="| return requestJson() |" >Save</button>

                            
                        </form>
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

	 <section class="tag">
	            <a class="tag" href="index">Return Homepage</a>  
	        	<a class="tag" href="bookList">Return</a>
	        
	        </section>

</body>

</html>
