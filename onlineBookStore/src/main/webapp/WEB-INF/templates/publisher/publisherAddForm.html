<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<link th:href="@{/css/style.css}" rel="stylesheet" />   
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" /> 
    <title>Author Form</title>
  </head>
  
  
  <body>
	  <div class="d-lg-flex half last mb-3">
	    <div class="bg order-1 order-md-2" style="background-image: url('images/publisher_bg.jpg');"></div>
	    <div class="contents order-2 order-md-1">
	
	      <div class="container last mb-3">
	        <div class="row align-items-center justify-content-center">
	          <div class="col-md-7">
	            <div class="mb-4">
	              <h3>Introduce new publisher</h3>
	              <p class="mb-4">If you want to have a better reading experience, please follow this publisher !</p>
	            </div>
	            
	            
	            <form th:action="@{/authorSave}" enctype="multipart/form-data" method="POST"
	                    th:object="${publisher}"  th:onsubmit="|return validate()|">
	                    
	              <div class="form-group last mb-3">
	              
	                <input type="text" id="publisher" class="form-control" placeholder="Publisher Name *" th:field="*{publisher}" required/>
	              </div>
	              
	              <div class="form-group last mb-3">
		              <p>Publisher Photo:</p> 
		              <input type="file" id="myFile" name="image" accept="image/png, image/jpeg"> 
		          </div>
	              
	              <div class="form-group last mb-3">
	              	<textarea placeholder="Enter Summary of Publisher Here" th:field="*{summary}"></textarea>
	              </div>
	              	
	              <input type="submit" value="Submit" class="btn btn-block btn-primary">
	
	            </form>
	          </div>
	        </div>
	      </div>
	    </div>
	
	    
	  </div>
	    
  </body>
</html>
